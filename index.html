<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER, SCISSORS</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
   <main>
      <header>
        <img src="./images/logo.svg" alt="game-logo-here">
        <div class="userscore">
          <h3>your score</h3>
          <h1 class="player-score">0</h1>
        </div>
        <div class="computerscore">
          <h3>computer score</h3>
          <h1 class="computer_score">0</h1>
        </div>
      </header>
     
      <section class="section-one">
        <img class="bg_triangle" src="./images/bg-triangle.svg" alt="background_triangle">
       
         
     
        <div class="papercircle">
          <img class="paper" src="./images/icon-paper.svg" alt="paper">
        </div>
        <div class="scissorscircle">
          <img class="scissors" src="./images/icon-scissors.svg" alt="scissors">
        </div>
        <div class="rockcircle">
          <img class="rock" src="./images/icon-rock.svg" alt="rock">
        </div>
      
        
        <div class="modal">
         <div class="modal-info">
          <h1>RULES</h1>
          <img class="close" src="./images/icon-close.svg" alt="">
         </div>
          <img class="image-rules" src="./images/image-rules.svg" alt="">
        </div>
        
      </section>
     
     
      <section class="section-two">
        <div class="directions">
          <h1></h1>
          <button class="repeat">PLAY AGAIN</button>
        </div>
        <div class="user-notification">
          <div class="userpick">
            <h2>You picked</h2>
          </div>
          <div class="comppick">
            <h2>The house picked</h2>
          </div>
        </div>
        <div class="step2-circle1">
          <div class="stepcircle2">
            <div class="stepcircle2">
              <div class="stepcircle3">
                <img src="" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="step2-circle2">
          <div class="stepcircle4">
            <div class="stepcircle4">
              <div class="stepcircle5">
                <img src="" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
      <br>
      <br>
      <div class="buttons">
        <div class="advance-mode">
          <h1>ADVANCE MODE</h1>
        </div>
        <div class="rules">
          <h1>RULES</h1>
        </div>
    </div>
   </main>
</body>
</html>
